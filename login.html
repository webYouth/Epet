<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>

		<link rel="stylesheet" type="text/css" href="css/public-css/public-clear.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/login.js" ></script>
		<script type="text/javascript" src="js/cooki.js" ></script>
	</head>
	<body>
		<div id="register-header">
			<div class="header-left">
				<a href="index.html"><img src="img/register/cart-logo.png" alt="E宠商城" title="E宠商城"/></a>
			</div>
			<div class="header-right">
				<ul>
					<li><a href="index.html">E宠商城</a></li>
					<li><a href="index.html">活动</a></li>
					<li class="last"><a href="index.html">品牌</a></li>
				</ul>
			</div>
		</div>
		<div id="login-center">
			<div class="login-main">
				<div class="login-select">
					<a class="actaul" href="javascript:;">普通登录</a>
					<a class="pho" href="javascript:;">手机动态密码登录</a>
				</div>
				<div class="login-text-actual">
					<form method="post" action="#0" onsubmit="return false">
						<div class="inp-list">
							<div class="user">
								<div class="user-img">
									<span class="user-bg-img">	
								</span>
								<input type="text" class="inp-user" placeholder="手机号/昵称"/>
								</div>
								<span class="user-select"></span>
								<span class="user-sp-text"></span>
							</div>
							<div class="pass">
								<div class="pass-img">
									<span class="pass-bg-img">
									</span>
									<input type="text" class="inp-pass" placeholder="密码"/>
								</div>
								<span class="pass-select"></span>
								<span class="pass-text"></span>
							</div>
							<div class="check">
								<label><input type="checkbox" name="" checked="checked" class="check-box" value="" />记住密码</label>
								<a href="#">忘记密码？</a>
							</div>
							<div class="btn">
								<a class="btn-a" href="javascript:;">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
								<span class="right"></span>
							</div>
						</div>
					</form>
					<div class="noreg">
						<p>合作网站登录:</p><a href="register.html">注册账号</a>
					</div>
					<div class="login-link">
						<a href="#"><img src="img/login/qq.jpg"/ alt="qq"></a>
						<a href="#"><img src="img/login/pay.jpg" alt="支付宝"/></a>
						<a href="#"><img src="img/login/xinlang.jpg" alt="微博"/></a>
						<a href="#"><img src="img/login/wechat.jpg" alt="微信"/></a>
					</div>
				</div>
				<!--============================手机登录==============================================-->
				<div class="login-text-phone" style="display: none;">
					<form method="post" action="#0" onsubmit="return false">
						<div class="inp-list">
							<div class="phone">
								<div class="phone-img">
									<span class="phone-bg-img">	
									</span>
								<input type="text" class="inp-phone" placeholder="已注册的手机号"/>
								</div>
								<span class="phone-select"></span>
								<span class="phone-sp-text"></span>
							</div>
							<div class="yanzhengma">
								<div class="yanzhengma-img">
									<span class="yanzhengma-bg-img">
									</span>
									<input type="text" class="inp-yanzhengma" placeholder="验证码"/>
								</div>
								<span class="yanzhengma-select"><img src="img/login/yan.jpg"/></span>
								<span class="yanzhengma-text"></span>
							</div>
							<div class="dongtaima">
								<div class="dongtaima-img">
									<span class="dongtaima-bg-img">
									</span>
									<input type="text" class="inp-dongtaima" placeholder="动态码"/>
								</div>
								<span class="dongtaima-select"><a href="javascript:;">获取动态密码</a></span>
								<span class="dongtaima-text"></span>
							</div>
							<div class="check">
								<label><input type="checkbox" name="" class="check-box" value="" />记住密码</label>
								<a href="#">忘记密码？</a>
							</div>
							<div class="btn">
								<a href="index.html">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
								<span class="right"></span>
							</div>
						</div>
					</form>
					<div class="noreg">
						<p>合作网站登录:</p><a href="../index.html">注册账号</a>
					</div>
					<div class="login-link">
						<a href="#"><img src="img/login/qq.jpg"/ alt="qq"></a>
						<a href="#"><img src="img/login/pay.jpg" alt="支付宝"/></a>
						<a href="#"><img src="img/login/xinlang.jpg" alt="微博"/></a>
						<a href="#"><img src="img/login/wechat.jpg" alt="微信"/></a>
					</div>
				</div>			
			</div>
		</div>

		    </div>
		</div>
	</body>
</html>
